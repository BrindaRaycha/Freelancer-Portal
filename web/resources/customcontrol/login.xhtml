<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <composite:interface>
            <composite:attribute name="nameLabel"/>
            <composite:attribute name="nameValue"/>
            <composite:attribute name="pwdLabel"/>
            <composite:attribute name="pwdValue"/>
            <composite:attribute name="loginButtonLabel"/>
            <composite:attribute name="loginButtonAction" 
                method-signature="java.lang.String action()"/>
        </composite:interface>
        
        <composite:implementation>
            <h:form>
                <h:messages />
                <h:panelGrid columns="2" border="2">
                    #{cc.attrs.nameLabel} :
                    <h:inputText id="txtname" value="#{cc.attrs.nameValue}" />
                   
                    #{cc.attrs.pwdLabel} :
                    <h:inputSecret id="txtpwd" value="#{cc.attrs.pwdValue}"/>
                </h:panelGrid>
                
                <h:commandButton value="#{cc.attrs.loginButtonLabel}" 
                                 action="#{cc.attrs.loginButtonAction}"/>
            </h:form>
        </composite:implementation>
    </h:body>
</html>
