<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Work post Add</title>
    <h:outputStylesheet library="css" name="plugins.css"/>
    <h:outputStylesheet library="css" name="styles.css"/>

    <h:outputScript library="js" name="jquery.min.js"/>
    <h:outputScript library="js" name="popper.min.js"/>
    <h:outputScript library="js" name="bootstrap.min.js"/>
    <h:outputScript library="js" name="select2.min.js"/>
    <h:outputScript library="js" name="owl.carousel.min.js"/>
    <h:outputScript library="js" name="ion.rangeSlider.min.js"/>
    <h:outputScript library="js" name="counterup.min.js"/>
    <h:outputScript library="js" name="materialize.min.js"/>
    <h:outputScript library="js" name="metisMenu.min.js"/>
    <h:outputScript library="js" name="custom.js"/>
</h:head>
<h:body class="blue-skin">
<div id="main-wrapper">
    <ui:insert name="header" >
        <ui:include src="header.xhtml"/>
    </ui:insert>
    <div class="clearfix"></div>
    <ui:insert name="cmp_header" >
        <ui:include src="cmp_header.xhtml"/>
    </ui:insert>
    <section class="gray-bg pt-4">
				<div class="container-fluid">
					<div class="row m-0">
						
					<ui:insert name="sidebar" >
                                            <ui:include src="cmp_sidebar.xhtml"/>
                                        </ui:insert>	
						
						<!-- Item Wrap Start -->
						<div class="col-xl-9 col-lg-8 col-md-12 col-sm-12">
							<div class="row">
								<div class="col-lg-12 col-md-12 col-sm-12">
									<!-- Breadcrumbs -->
									<div class="bredcrumb_wrap">
										<nav aria-label="breadcrumb">
										  <ol class="breadcrumb">
											<li class="breadcrumb-item"><a href="#">Home</a></li>
											<li class="breadcrumb-item"><a href="#">Dashboard</a></li>
											<li class="breadcrumb-item active" aria-current="page">My Profile</li>
										  </ol>
										</nav>	
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="col-lg-12 col-md-12 col-sm-12">
								<h:form id="Form" class="row" enctype="multipart/form-data">	
									<!-- Single Wrap -->
									<div class="_dashboard_content">
										<div class="_dashboard_content_header">
											<div class="_dashboard__header_flex">
												<h4><i class="ti-briefcase mr-1"></i>Profile</h4>	
											</div>
										</div>
										
										<div class="_dashboard_content_body">
											<div class="row">
<!--                                                                                            <div class="col-xl-4 col-lg-6">
													<div class="form-group">
														<label>Password</label>
                                                                                                                <h:inputHidden id="cid" value="#{CDI.companyID}" class="form-control with-light"/>
													</div>
												</div>
                                                                                            <div class="col-xl-4 col-lg-6">
													<div class="form-group">
														<label>Password</label>
                                                                                                                <h:inputHidden id="pass" value="#{CDI.companyPassword}" class="form-control with-light"/>
													</div>
												</div>-->
                                                                                            <h:inputHidden id="cid" value="#{CDI.companyID}" class="form-control with-light"/>
                                                                                            <h:inputHidden id="pass" value="#{CDI.companyPassword}" class="form-control with-light"/>
												<div class="col-xl-4 col-lg-6">
													<div class="form-group">
														<label>Company Name</label>
                                                                                                                <h:inputText id="cmpName" value="#{CDI.companyName}" class="form-control with-light" required="true" requiredMessage="Title can;t be blank"/>
													</div>
												</div>
                                                                                            
                                                                                            <div class="col-xl-4 col-lg-6">
													<div class="form-group">
														<label>Contact number</label>
                                                                                                                <h:inputText id="cmpContact" value="#{CDI.companyContact}" class="form-control with-light" required="true" requiredMessage="Title can;t be blank"/>
													</div>
												</div>
                                                                                            <div class="col-xl-4 col-lg-6">
													<div class="form-group">
                                                                                                            <label>Company Logo :</label> <span></span>
                                                                                                            <h:graphicImage height="100" width="100" library="images" name="#{CDI.companyLogo}" class="img-fluid circle"/>
                                                                                                                <!--<h:inputText id="cmpContact" value="#{CDI.GetCompanyData().companyName}" class="form-control with-light" required="true" requiredMessage="Title can;t be blank"/>-->
													</div>
												</div>
                                                                                            <div class="col-xl-6 col-lg-6">
													<div class="form-group">
														<label>Owner Name</label>
                                                                                                                <h:inputText id="cmpOwnerName" value="#{CDI.companyOwnerName}" class="form-control with-light" required="true" requiredMessage="Title can;t be blank"/>
													</div>
												</div>
                                                                                            <div class="col-xl-6 col-lg-6">
													<div class="form-group">
														<label>Email</label>
                                                                                                                <h:inputText id="cmpEmail" value="#{CDI.companyEmail}" class="form-control with-light" required="true" requiredMessage="Title can;t be blank"/>
													</div>
												</div>
                                                                                            <div class="col-xl-4 col-lg-6">
													<div class="form-group">
														<label>Company Staff</label>
                                                                                                                <h:inputText id="cmpStaff" value="#{CDI.companyStaff}" class="form-control with-light" required="true" requiredMessage="Title can;t be blank"/>
													</div>
												</div>
                                                                                            
												<div class="col-xl-4 col-lg-6">
													<div class="form-group">
														<label>State</label>
                                                                                                                <h:selectOneMenu class="form-control" id="selectState" value="#{CDI.stateID}" required="true" requiredMessage="Select Any Scope...!!!">
                                                                                                                    <f:selectItem itemLabel="--select state--" itemValue="" noSelectionOption="true"/>
                                                                                                                    <f:selectItems value="#{CDI.states}" var="s" itemValue="#{s.stateID}" itemLabel="#{s.stateName}" />
                                                                                                                        <f:ajax event="change" listener="#{CDI.onStateChange(CDI.stateID)}" execute="selectState"  render="selectCity"/>
                                                                                                                </h:selectOneMenu>
													</div>
												</div>
												
												<div class="col-xl-4 col-lg-6">
                                                                                                    <label>City</label>
													<div class="form-row">
                                                                                                            <h:selectOneMenu class="form-control" id="selectCity" value="#{CDI.cityID}" required="true" requiredMessage="Select Any Scope...!!!">
                                                                                                                    <!--<f:selectItem itemLabel="select city" itemValue="" noSelectionOption="true"/>-->
                                                                                                                    <f:selectItems value="#{CDI.onStateChange(CDI.stateID)}" var="s" itemValue="#{s.cityID}" itemLabel="#{s.cityName}" />
                                                                                                                 </h:selectOneMenu>
													</div>
												</div>
												<div class="col-lg-12 col-md-12">
                                                                                                <div class="form-group">
                                                                                                    <div class="custom-file">
                                                                                                        <h:outputLabel value="Upload file" class="custom-file-label" for="upfile"></h:outputLabel>
                                                                                                        <h:inputFile value="#{CDI.uploadedFile}" class="custom-file-input" id="upfile"  />

                                                                                                        <!--                                            <input type="file" class="custom-file-input" id="upfile" />
                                                                                                        <label class="custom-file-label" for="upfile">Upload file</label>-->
                                                                                                    </div>
                                                                                                    <h:message for="upfile" styleClass="text text-danger" />
                                                                                                </div>
                                                                                            </div>    
												
												
											</div>
										</div>
									</div>
									<!-- Single Wrap End -->
									
                                                                        <h:commandButton class="btn btn-dark " value="Save changes" action="#{CDI.EditCompany(CDI)}" />
								</h:form>	
								</div>
							</div>
							
						</div>
						
					</div>
				</div>
			</section>
		
</div>  
    </h:body>
</html>
