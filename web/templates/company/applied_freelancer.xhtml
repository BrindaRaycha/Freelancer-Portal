<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      
      xmlns:ps="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Applied Freelancer</title>
    
</h:head>
<h:body class="blue-skin">
<div id="main-wrapper">
     <ui:insert name="header" >
        <ui:include src="header.xhtml"/>
</ui:insert>
<ui:insert name="header" >
    <ui:include src="cmp_header.xhtml"/>
</ui:insert>
    <div class="clearfix"></div>
     
<section class="gray-bg">
    <div class="container">
        <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
                
                <!-- Single Wrap -->
                <div class="_dashboard_content">
                        <div class="_dashboard_content_header">
                                <div class="_dashboard__header_flex">
                                        <h4><i class="fa fa-user mr-1"></i>Applied Freelancer</h4>	
                                </div>
                        </div>
                        <h:form id="freeForm">
                    
                        <div class="_dashboard_content_body">
                                <div class="row justify-content-center">

                                    
                                        <!-- Single Candidate -->
                                        
                                        <ui:repeat value="#{CDI.appliedworkfreelancer}" var="f">
                                            
                                        <div class="col-xl-4 col-lg-6 col-md-6">
                                                <div class="_dash_grid_box">
                                                    <div class="_frs_rate_ptop"><h5>#{f.hourlyRateID.rate}</h5></div>
                                                        <div class="_dash_remove_wrap"><a href="#" data-toggle="tooltip" data-placement="top" title="Remove" class="_trash_removeal"><i class="fa fa-trash"></i></a></div>
                                                        <div class="_dash_grid_box_thumb">
                                                            <h:graphicImage class="img-fluid circle" name="#{f.profileImage}" library="images" />
                                                                <!--<img src="assets/img/team-1.jpg" class="img-fluid circle">-->
                                                        </div>
                                                        <div class="_dash_grid_box_caption">
                                                            <span class="_elopi_designation">#{f.categoryID.categoryName}</span>
                                                                <h4 class="_elcio_title"><a>#{f.email}
                                                                        
                                                                        <!--<img src="assets/img/india.svg" data-toggle="tooltip" data-placement="top" title="India" class="img-fluid ml-1" width="15" alt="">-->
                                                                    </a></h4>
                                                                <div class="_dash_usr_rates">
                                                                        
                                                                        <i class="mid">#{f.stateID.stateName}</i>
                                                                        <i class="">,</i>
                                                                        <i class="high">#{f.cityID.cityName}</i>
                                                                        <i class=""></i>
                                                                        <i class=""></i>
                                                                </div>
                                                                <div class="_dash_usr_actioned">
                                                                        <ul>
                                                                                <li>
                                                                                    <h:commandLink action="#{CDI.ViewFreelancerDetails()}" class="_download_cv">
                                                                                        <i class="fa fa-eye"></i> Profile
                                                                                        <f:setPropertyActionListener value="#{f}" target="#{CDI.selectedfreelancer}"/>
                                                                                        <f:param name="selectedId" value="#{f.freelancerID}" />
                                                                                    </h:commandLink>
                                                                                    
                                                                                </li>
                                                                                <li>
                                                                                    
                                                                                    <i class="fa fa-check-circle"></i> Applied
                                                                                    
                                                                                    
                                                                                    
                                                                                </li>
                                                                        </ul>																
                                                                </div>
                                                        </div>
                                                        
                                                        <div class="_dash_usr_information">
                                                                <ul>
                                                                        <li><i class="fa fa-envelope mr-1"></i>#{f.email}</li>
                                                                        <li><a href="#" data-toggle="tooltip" data-placement="top" title="+91 235 658 4758" class="_call_now"><i class="fa fa-phone"></i></a></li>
                                                                </ul>
                                                        </div>
                                                </div>
                                        </div>
                                           
                                            
                                        
                                        </ui:repeat>
                                        
                                        

                                        
                                        

                                </div>
                        </div>
                         </h:form>
                    
                    
                </div>
                <!-- Single Wrap End -->
               
        </div>
</div>
    </div>
</section>

   
    
        
</div>
</h:body>
</html>
