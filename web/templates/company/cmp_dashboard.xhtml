<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Company Dashboard</title>
    
</h:head>
<h:body class="blue-skin">
<div id="main-wrapper">
    <ui:insert name="header" >
        <ui:include src="header.xhtml"/>
    </ui:insert>
    <div class="clearfix"></div>
    <ui:insert name="header" >
        <ui:include src="cmp_header.xhtml"/>
    </ui:insert>
    <section class="gray-bg pt-4">
        <div class="container-fluid">
                <div class="row m-0">

                <ui:insert name="sidebar" >
                    <ui:include src="cmp_sidebar.xhtml"/>
                </ui:insert>	

                        <!-- Item Wrap Start -->
                        <div class="col-xl-9 col-lg-8 col-md-12 col-sm-12">
                                <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12">
                                                <!-- Breadcrumbs -->
                                                <div class="bredcrumb_wrap">
                                                        <nav aria-label="breadcrumb">
                                                          <ol class="breadcrumb">
                                                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                                                <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                                                                <li class="breadcrumb-item active" aria-current="page">Post Work</li>
                                                          </ol>
                                                        </nav>	
                                                </div>
                                        </div>
                                </div>

                                <div class="row">
                                <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12">
                                        <div class="dashboard-stat">
                                                <div class="dashboard-stat-icon widget-1"><i class="ti-location-pin"></i></div>
                                                <div class="dashboard-stat-content"><h4><span class="cto">#{CDI.GetWorkPosted()}</span></h4> <p>Work Posted</p></div>
                                        </div>	
                                </div>

                                <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12">
                                        <div class="dashboard-stat">	
                                                <div class="dashboard-stat-icon widget-2"><i class="ti-pie-chart"></i></div>
                                                <div class="dashboard-stat-content"><h4><span class="cto">#{CDI.GetCompletedWorkCmp()}</span></h4> <p>Completed Projects</p></div>
                                        </div>	
                                </div>

                                <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12">
                                        <div class="dashboard-stat">
                                                <div class="dashboard-stat-icon widget-3"><i class="ti-user"></i></div>
                                                <div class="dashboard-stat-content"><h4><span class="cto">#{CDI.GetAppliedFreelancers()}</span></h4> <p>User Applied</p></div>
                                        </div>	
                                </div>

                                <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12">
                                        <div class="dashboard-stat">
                                                <div class="dashboard-stat-icon widget-4"><i class="ti-bookmark"></i></div>
                                                <div class="dashboard-stat-content"><h4><span class="cto">#{CDI.GetCurrentWorkCmp()}</span></h4> <p>Working Freelancers</p></div>
                                        </div>	
                                </div>
                        </div>

                        </div>

                </div>
        </div>
</section>
		
</div>  
    </h:body>
</html>
