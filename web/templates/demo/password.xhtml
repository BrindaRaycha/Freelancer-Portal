<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Password: <h:inputSecret binding="#{passwordComponent}" id="pwd" required="true" requiredMessage="Enter Password" styleClass="inputText" value="#{CDI.companyPassword}"/>   
        Confirm Password: <h:inputSecret id="confirm" required="#{not empty passwordComponent.value}" requiredMessage="Enter Confirm Password" styleClass="inputText" validator="#{password.validatePassword}" value="#{CDI.passwordConfirm}"/> 
    <f:attribute name="passwordComponent" value="#{passwordComponent}"> </f:attribute>
    <h:commandButton value="submit"/>
    </h:body>
</html>
