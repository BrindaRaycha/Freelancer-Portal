<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Freelancer Works</title>
    
</h:head>
<h:body class="blue-skin">
<div id="main-wrapper">
    <ui:insert name="header" >
        <ui:include src="freelancer_header.xhtml"/>
    </ui:insert>
    <div class="clearfix"></div>
    <ui:insert name="header" >
        <ui:include src="freelancer_dashboard_header.xhtml"/>
    </ui:insert>
    <section class="gray-bg pt-4">
				<div class="container-fluid">
					<div class="row m-0">
						
					<ui:insert name="sidebar" >
                                            <ui:include src="freelancer_dashboard_sidebar.xhtml"/>
                                        </ui:insert>	
						
						<!-- Item Wrap Start -->
						<div class="col-xl-9 col-lg-8 col-md-12 col-sm-12">
							<div class="row">
								<div class="col-lg-12 col-md-12 col-sm-12">
									<!-- Breadcrumbs -->
									<div class="bredcrumb_wrap">
										<nav aria-label="breadcrumb">
										  <ol class="breadcrumb">
											<li class="breadcrumb-item"><a href="#">Home</a></li>
                                                                                        <li class="breadcrumb-item"><a href="#">My works </a></li>
                                                                                  </ol>
										</nav>	
									</div>
								</div>
							</div>
							
							<div class="row">
								
								<div class="col-xl-4 col-lg-6 col-md-6 col-sm-12">
									<div class="dashboard-stat">	
										<div class="dashboard-stat-icon widget-2"><i class="ti-pie-chart"></i></div>
                                                                                            <div class="dashboard-stat-content"><h6><span class="cto">
                                                                                    <h:commandLink action="#{CDI.ShowOnCompletedFreelancerr()}" value="completed projects">
                                                                                        <f:setPropertyActionListener value="#{f}" target="#{CDI.selectedWorkPost}"/>
                                                                                        <f:param name="selectedId" value="#{CDI.freelancerID}" />
                                                                                    </h:commandLink>
                                                                                                                                            </span></h6> 
                                                                                            </div>
									</div>	
								</div>
								
								<div class="col-xl-4 col-lg-6 col-md-6 col-sm-12">
									<div class="dashboard-stat">
										<div class="dashboard-stat-icon widget-3"><i class="ti-user"></i></div>
                                                                                <div class="dashboard-stat-content"><h4><span class="cto">#{CDI.GetAppliedWorkFree()}</span></h4> <p>Applied for work</p></div>
									</div>	
								</div>
								
								<div class="col-xl-4 col-lg-6 col-md-6 col-sm-12">
									<div class="dashboard-stat">
										<div class="dashboard-stat-icon widget-4"><i class="ti-bookmark"></i></div>
										<div class="dashboard-stat-content"><h4><span class="cto">#{CDI.GetOngoingWorkFree()}</span></h4> <p>Currently Working</p></div>
									</div>	
								</div>
							</div>
							
						</div>
						
					</div>
				</div>
			</section>
		
</div>  
    </h:body>
</html>
