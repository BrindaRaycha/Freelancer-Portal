<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Add Certificate</title>
    </h:head>
    <h:body class="blue-skin">
<div id="main-wrapper">
    <ui:insert name="header" >
        <ui:include src="freelancer_header.xhtml"/>
    </ui:insert>
    <div class="clearfix"></div>
    <ui:insert name="dash_header" >
        <ui:include src="freelancer_dashboard_header.xhtml"/>
    </ui:insert>
    <section class="gray-bg pt-4">
    <div class="container-fluid">
            <div class="row m-0">

            <ui:insert name="sidebar" >
                <ui:include src="freelancer_dashboard_sidebar.xhtml"/>
            </ui:insert>	

                    <!-- Item Wrap Start -->
                    <div class="col-xl-9 col-lg-8 col-md-12 col-sm-12">
                            <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                            <!-- Breadcrumbs -->
                                            <div class="bredcrumb_wrap">
                                                    <nav aria-label="breadcrumb">
                                                      <ol class="breadcrumb">
                                                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                                                            <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                                                            <li class="breadcrumb-item active" aria-current="page">Add Certificate</li>
                                                      </ol>
                                                    </nav>	
                                            </div>
                                    </div>
                            </div>

                            <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                    <h:form id="Form" class="row" enctype="multipart/form-data">	
                                            <!-- Single Wrap -->
                                            <div class="_dashboard_content">
                                                    <div class="_dashboard_content_header">
                                                            <div class="_dashboard__header_flex">
                                                                    <h4><i class="ti-briefcase mr-1"></i>Add Certificate</h4>	
                                                            </div>
                                                    </div>

                                                    <div class="_dashboard_content_body">
                                                            <div class="row">
                                                                                         
                                                                <h:inputHidden id="fid" value="#{CDI.freelancerID}" class="form-control with-light"/>
                                                                
                                                                    <div class="col-lg-12 col-md-12">
                                                                    <div class="form-group">
                                                                        <div class="custom-file">
                                                                            <h:outputLabel value="Upload Certificate" class="custom-file-label" for="upfile"></h:outputLabel>
                                                                            <h:inputFile value="#{CDI.uploadedFile}" class="custom-file-input" id="upfile">
                                                                                <f:validator validatorId="fileUploadValidator"/>
                                                                            </h:inputFile>

                                                                           
                                                                        </div>
                                                                        <h:message for="upfile" styleClass="text text-danger" />
                                                                    </div>
                                                                </div>    


                                                            </div>
                                                    </div>
                                            </div>
                                            <!-- Single Wrap End -->

                                            <h:commandButton class="btn btn-dark " value="Upload" action="#{CDI.AddCertificates(CDI)}" />
                                    </h:form>	
                                    </div>
                            </div>

                    </div>

            </div>
    </div>
</section>
	<ui:insert name="footer" >
                           <ui:include src="freelancer_footer.xhtml"/>
                        </ui:insert> 	
</div>  
    </h:body>
</html>
