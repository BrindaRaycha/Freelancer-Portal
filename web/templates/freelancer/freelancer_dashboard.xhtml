<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Freelancer Dashboard</title>
    
</h:head>
<h:body class="blue-skin">
<div id="main-wrapper">
    <ui:insert name="header" >
        <ui:include src="freelancer_header.xhtml"/>
    </ui:insert>
    <div class="clearfix"></div>
    <ui:insert name="dash_header" >
        <ui:include src="freelancer_dashboard_header.xhtml"/>
    </ui:insert>
    <section class="gray-bg pt-4">
				<div class="container-fluid">
					<div class="row m-0">
						
					<ui:insert name="sidebar" >
                                            <ui:include src="freelancer_dashboard_sidebar.xhtml"/>
                                        </ui:insert>	
						
						<!-- Item Wrap Start -->
						<div class="col-xl-9 col-lg-8 col-md-12 col-sm-12">
							<div class="row">
								<div class="col-lg-12 col-md-12 col-sm-12">
									<!-- Breadcrumbs -->
									<div class="bredcrumb_wrap">
										<nav aria-label="breadcrumb">
										  <ol class="breadcrumb">
											<li class="breadcrumb-item"><a href="#">Home</a></li>
											
											<li class="breadcrumb-item active" aria-current="page">Dashboard</li>
										  </ol>
										</nav>	
									</div>
								</div>
							</div>
							<h:form>
							<div class="row">
								
                                                            
								<div class="col-xl-4 col-lg-6 col-md-6 col-sm-12">
									<div class="dashboard-stat">	
                                                                            
										<div class="dashboard-stat-icon widget-2"><i class="ti-pie-chart"></i></div>
                                                                                <div class="dashboard-stat-content"><h4><span class="cto">#{CDI.GetApprovedWork()}</span></h4> 
                                                                                    
                                                                                    <p><h:commandLink action="#{CDI.ShowOnApprovedFreelancerr()}">Approved Projects</h:commandLink></p></div>
                                                                                
                                                                        </div>	
								</div>
                                                            
								<div class="col-xl-4 col-lg-6 col-md-6 col-sm-12">
									<div class="dashboard-stat">
										<div class="dashboard-stat-icon widget-3"><i class="ti-user"></i></div>
                                                                                <div class="dashboard-stat-content"><h4><span class="cto">#{CDI.GetAppliedWork()}</span></h4> 
                                                                                    <p><h:commandLink action="#{CDI.ShowOnAppliedFreelancerr()}">Applied for work</h:commandLink></p></div>
									</div>	
								</div>
								
								<div class="col-xl-4 col-lg-6 col-md-6 col-sm-12">
									<div class="dashboard-stat">
										<div class="dashboard-stat-icon widget-4"><i class="ti-bookmark"></i></div>
										<div class="dashboard-stat-content"><h4><span class="cto">#{CDI.GetOngoingWork()}</span></h4> 
                                                                                    <p><h:commandLink action="#{CDI.ShowOngoingFreelancerr()}">Currently Working</h:commandLink></p></div>
									</div>	
								</div>
                                                                
							</div>
							</h:form>
						</div>
						
					</div>
				</div>
			</section>
		<ui:insert name="footer" >
                           <ui:include src="freelancer_footer.xhtml"/>
                        </ui:insert> 
</div>  
    </h:body>
</html>
