    <h:body>
        <p:dataTable id="tbl" value="#{CDI.states}" var="s" paginator="true" rows="3"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="3,5,10" widgetVar="50" >
                <f:facet name="header">  
                    State List  
                </f:facet>
            <p:inputText value="#{s.stateID}" type="hidden"/>
            <p:column  filterBy="#{s.stateName}">
                    <f:facet name="header">  
                        <h:outputText value="State Name" />  
                    </f:facet>
                <h:outputText value="#{s.stateName}"/>
                </p:column>

                <p:column>
                    <h:commandLink value="Delete" action="#{CDI.RemoveState(stateID)}" />
           
        </p:column>
            </p:dataTable>
