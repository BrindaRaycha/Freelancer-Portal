<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Skill Edit</title>
    </h:head>
    <h:body>
        <div class="layout-wrapper layout-2">
         <div class="layout-inner">
            <ui:insert name="side-bar">
                <ui:include src="side-bar.xhtml"/>
            </ui:insert>
            <div class="layout-container">
                <ui:insert name="header">
                    <ui:include src="header.xhtml"/>
                </ui:insert>
               <div class="layout-content">
        
                   
                 <div class="container-fluid flex-grow-1 container-p-y">
                    <h4 class="font-weight-bold py-3 mb-0">City Edit</h4>
                    <div class="text-muted small mt-0 mb-4 d-block breadcrumb">
                        <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.jsf"><i class="feather icon-home"></i></a></li>
                        <li class="breadcrumb-item active"><a href="city_edit.jsf">City Edit</a></li>
                        </ol>
                    </div>

                        <h:form id="Form" styleClass="form-horizontal">        
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="form-group">
                                <div class="card mb-4">
                                    <div class="card-body demo-vertical-spacing-sm">                                        
                                        <div class="select2-primary">
                                            
                                             <div class="form-group">
                                                <!--<h:outputLabel for="idLabel" styleClass="control-label col-sm-2">Id:</h:outputLabel>-->
                                                <div class="col-sm-4"><h:inputHidden id="schoolId" value="#{CDI.id}" p:readonly="readonly" /></div>
                                            </div>

                                            <div class="form-group">
                                                 <h:outputLabel for="name" styleClass="form-label">Select Category : </h:outputLabel>
                                                 
                                                <div class="col-sm-4">
                                                    <h1></h1>
                                                    <h:selectOneMenu class="btn btn-success" id="error-state" value="#{CDI.categoryID}" required="true" requiredMessage="Select Any Category...!!!">
                                                        <f:selectItem itemLabel="--Select--" itemValue="" />
                                                        <f:selectItems class="btn btn-primary dropdown-toggle dropdown-toggle-split"  value="#{CDI.categories}" var="c" itemValue="#{c.categoryID}" itemLabel="#{c.categoryName}"/>
                                                    </h:selectOneMenu>
                                                </div>
                                                
                                                <h:message for="error-state" styleClass="text text-danger" />
                                            </div>
                                            
                                            <div class="form-group">
                                                <h:outputLabel for="nameLabel" styleClass="control-label col-sm-2">Enter Skill : </h:outputLabel>
                                                <div class="col-sm-4"><h:inputText id="name" value="#{CDI.skill}" styleClass="form-control" /></div>
                                            </div>
                                            <br />
                                            <br />
                                            
                                            <div class="form-group">
                                                <h:commandButton value="Update" action="#{CDI.EditSkill(CDI)}" styleClass="btn btn-primary updateBtnStyle" />
<!--                                                <div class="col-sm-updated"><h:outputLink value="project_scope.jsf">View Project Scope Record List</h:outputLink></div>-->
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    </h:form> 
                    
                    
                 </div>
                   
                   
                   
                   
                   
                   
                   </div>
                <ui:insert name="footer">
                    <ui:include src="footer.xhtml"/>
                </ui:insert>
            </div>
         </div>
         <div class="layout-overlay layout-sidenav-toggle"></div>
      </div>
    </h:body>
</html>
