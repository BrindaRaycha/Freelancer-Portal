                    <h5 class="text-center text-muted font-weight-normal mb-4">Change your password</h5>

                    
                    <h:form id="Form" styleClass="form-horizontal">        
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="form-group">
                                <div class="card mb-4">
                                    <div class="card-body demo-vertical-spacing-sm">                                        
                                        <div class="select2-primary">
                                            
                                             <div class="form-group">
                                                <h:outputLabel for="idLabel" styleClass="control-label col-sm-2">Id:</h:outputLabel>
                                                <div class="col-sm-4"><h:inputText id="schoolId" value="#{loginBean.id}" p:readonly="readonly" styleClass="form-control" /></div>
                                            </div>

                                            <div class="form-group">
                                                <h:outputLabel for="nameLabel" styleClass="control-label col-sm-2">Enter English Level : </h:outputLabel>
                                                <div class="col-sm-4"><h:inputText id="name" value="#{loginBean.password}" styleClass="form-control" /></div>
                                            </div>
                                            <br />
                                            <br />
                                            
                                            <div class="form-group">
                                                <h:commandButton value="Update" action="#{loginBean.EditAdminPass(loginBean)}" styleClass="btn btn-primary updateBtnStyle" />
<!--                                                <div class="col-sm-updated"><h:outputLink value="project_scope.jsf">View Project Scope Record List</h:outputLink></div>-->
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    </h:form> 
                    <h:form>
                        <div class="form-group">
                             <h:outputLabel for="user" id="lbluser" value="Email :" class="form-label"/>
                             <h:inputText id="schoolId" value="#{loginBean.id}" p:readonly="readonly" styleClass="form-control" />  
                            <div class="clearfix"></div>
                        </div>
                        <div class="form-group">
                            <label class="form-label d-flex justify-content-between align-items-end">
                                <span>New Password :</span>
                                <a href="pages_authentication_password-reset.html" class="d-block small">Forgot password?</a>
                            </label>
                            <h:inputSecret id="pass" value="#{loginBean.password}" class="form-control"/> 
                            
                            <div class="clearfix"><h:outputText id="msg" style="color:red" value="#{loginBean.message}"/></div>
                        </div>
<!--                        <div class="form-group">
                            <h:outputLabel for="nameLabel" styleClass="control-label">Enter UserID : </h:outputLabel>

                                <span class="custom-control-label">Remember me</span>
                            </label>
                            <h:commandButton id="sub" value="Submit" action="#{loginBean.EditAdminPass(4,loginBean.password)}" class="btn btn-primary"/>
                             
                        </div>
