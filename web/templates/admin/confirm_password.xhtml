<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <meta name="description" content="Empire is one of the unique admin template built on top of Bootstrap 4 framework. It is easy to customize, flexible code styles, well tested, modern  responsive are the topmost key factors of Empire Dashboard Template" />
    <meta name="keywords" content="bootstrap admin template, dashboard template, backend panel, bootstrap 4, backend template, dashboard template, saas admin, CRM dashboard, eCommerce dashboard"/>
    <meta name="author" content="Codedthemes" />
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico"/>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet"></link>
    
    <h:outputStylesheet library="fonts" name="fontawesome.css"/>
      <h:outputStylesheet library="fonts" name="ionicons.css"/>
      <h:outputStylesheet library="fonts" name="linearicons.css"/>
      <h:outputStylesheet library="fonts" name="open-iconic.css"/>
      <h:outputStylesheet library="fonts" name="pe-icon-7-stroke.css"/>
      <h:outputStylesheet library="fonts" name="feather.css"/>
      <h:outputStylesheet library="css" name="bootstrap-material.css"/>
      <h:outputStylesheet library="css" name="shreerang-material.css"/>
      <h:outputStylesheet library="css" name="uikit.css"/>
      <h:outputStylesheet library="libs/perfect-scrollbar" name="perfect-scrollbar.css"/>
      <h:outputStylesheet library="libs/flot" name="flot.css"/>
       <h:outputStylesheet library="css" name="authentication.css"/>
       
      
      <h:outputScript library="js" name="pace.js"/>
      <h:outputScript library="js" name="jquery-3.3.1.min.js"/>
      <h:outputScript library="libs/popper" name="popper.js"/>
      <h:outputScript library="js" name="bootstrap.js"/>
      <h:outputScript library="js" name="sidenav.js"/>
      <h:outputScript library="js" name="layout-helpers.js"/>
      <h:outputScript library="js" name="material-ripple.js"/>
      <h:outputScript library="js" name="demo.js"/>
      <h:outputScript library="js" name="analytics.js"/>
     
    </h:head>
    <h:body>
       <div class="authentication-wrapper authentication-2 ui-bg-cover ui-bg-overlay-container px-4" style="background-image: url('../../resources/img/21.jpg');">
        <div class="ui-bg-overlay bg-dark opacity-25"></div>

        <div class="authentication-inner py-5">

            <div class="card">
                <div class="p-4 p-sm-5">
                    <!-- [ Logo ] Start -->
                    <div class="d-flex justify-content-center align-items-center pb-2 mb-4">
                        <div class="ui-w-60">
                            <div class="w-100 position-relative">
                                <h:graphicImage library="img" name="logo-dark.png" class="img-fluid"/>
                                <!--<img src="assets/img/logo-dark.png" alt="Brand Logo" class="img-fluid">-->
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                    <!-- [ Logo ] End -->

                    <h5 class="text-center text-muted font-weight-normal mb-4">Login to Your Account</h5>

                    <!-- Form -->
                    <h:form>
                        <div class="form-group">
                             <h:outputLabel for="user" id="lbluser" value="Email :" class="form-label"/>
                             <h:inputText id="user" value="#{loginBean.username}" class="form-control" />  
<!--                            <label class="form-label">Email</label>
                            <input type="text" class="form-control"/>-->
                            <div class="clearfix"></div>
                        </div>
                        <div class="form-group">
                            <label class="form-label d-flex justify-content-between align-items-end">
                                <span>Password :</span>
                                <a href="pages_authentication_password-reset.html" class="d-block small">Forgot password?</a>
                            </label>
                            <h:inputSecret id="pass" value="#{loginBean.password}" class="form-control"/> 
                            
                            <div class="clearfix"><h:outputText id="msg" style="color:red" value="#{loginBean.message}"/></div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center m-0">
                            <label class="custom-control custom-checkbox m-0">
                                <input type="checkbox" class="custom-control-input"/>
                                <span class="custom-control-label">Remember me</span>
                            </label>
                            <h:dataTable id="report-table" class="table mb-0" value="#{loginBean.logins}" var="l">
                            <h:column>
                                <h:commandLink action="#{loginBean.pass_confirm()}" value="Edit" styleClass="btn btn-info btn-sm">
                                    <i class="feather icon-edit"></i>
                                    <f:param name="selectedId" value="#{l.loginID}" />
                                    <!--<f:param name="stateId" value="#{p.stateID}"/>-->
                                </h:commandLink>
                            </h:column> 
                            </h:dataTable>
                            <h:commandButton id="sub" value="Submit" action="#{loginBean.pass_confirm()}" class="btn btn-primary">
                                
                                <f:param name="selectedId" value="#{loginBean.selectedLoginID.loginID}" />
                            </h:commandButton>    
                             
                        </div>
                        
                    </h:form>
<!--                    <form>
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="text" class="form-control"/>
                            <div class="clearfix"></div>
                        </div>
                        <div class="form-group">
                            <label class="form-label d-flex justify-content-between align-items-end">
                                <span>Password</span>
                                <a href="pages_authentication_password-reset.html" class="d-block small">Forgot password?</a>
                            </label>
                            <input type="password" class="form-control"/>
                            <div class="clearfix"></div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center m-0">
                            <label class="custom-control custom-checkbox m-0">
                                <input type="checkbox" class="custom-control-input"/>
                                <span class="custom-control-label">Remember me</span>
                            </label>
                            <button type="button" class="btn btn-primary">Sign In</button>
                        </div>
                    </form>-->
                    <!-- [ Form ] End -->

                </div>
                <div class="card-footer py-3 px-4 px-sm-5">
                    <div class="text-center text-muted">
                        Don't have an account yet?
                        <a href="pages_authentication_register-v2.html">Sign Up</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </h:body>
</html>
