<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Dashboard</title>
    </h:head>
    <h:body>
        <div class="layout-wrapper layout-2">
         <div class="layout-inner">
            <ui:insert name="side-bar">
                <ui:include src="side-bar.xhtml"/>
            </ui:insert>
            <div class="layout-container">
                <ui:insert name="header">
                    <ui:include src="header.xhtml"/>
                </ui:insert>
               <div class="layout-content">
                  
                    <div class="container-fluid flex-grow-1 container-p-y">
                   <h4 class="font-weight-bold py-3 mb-0">Dashboard</h4>
                        <div class="text-muted small mt-0 mb-4 d-block breadcrumb">
                            <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#"><i class="feather icon-home"></i></a></li>
                            
                            <li class="breadcrumb-item active">Dashboard</li>
                            </ol>
                            
                        </div>
                        <h4 class="font-weight-bold py-3 mb-0"></h4> 
                        <div class="row">
                            <div class="col-xl-4 col-md-6">
                                <div class="card  mb-4">
                                    <div class="card-body text-center">
                                    <i class="feather icon-mail bg-primary ui-rounded-icon"></i>
                                    <h4 class="mt-2"><span class="text-primary">#{CDI.GetTotalFreelancers()}</span> Freelancers</h4>
                                    <p class="mb-3">Your main list is growing</p>
                                    <a href="freelancer_list.jsf" class="btn btn-primary btn-sm btn-round">Go to List</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-4 col-md-6">
                                <div class="card  mb-4">
                                    <div class="card-body text-center">
                                        <i class="feather icon-twitter bg-success ui-rounded-icon"></i>
                                        <h4 class="mt-2"><span class="text-success">#{CDI.GetTotalCompanys()}</span> Companies</h4>
                                        <p class="mb-3">Your main list is growing</p>
                                        <a href="company_list.jsf" class="btn btn-success btn-sm btn-round">Check them out</a>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-xl-4 col-md-6">
                                <div class="card  mb-4">
                                    <div class="card-body text-center">
                                        <i class="feather icon-shopping-cart bg-warning ui-rounded-icon"></i>
                                        <h4 class="mt-2"><span class="text-warning">#{CDI.GetWorkPostedFree()}</span> Work Posts</h4>
                                        <p class="mb-3">Your main list is growing</p>
                                        <a href="company_list.jsf" class="btn btn-warning btn-sm btn-round text-white">check Now</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                   </div>
                    
               </div>
                <ui:insert name="footer">
                    <ui:include src="footer.xhtml"/>
                </ui:insert>
            </div>
         </div>
         <div class="layout-overlay layout-sidenav-toggle"></div>
      </div>
    </h:body>
</html>
